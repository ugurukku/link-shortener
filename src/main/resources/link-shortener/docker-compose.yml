version: '3'
services:
  link-shortener-db:
    image: mysql:8.2.0
    container_name: link-shortener-db
    environment:
      MYSQL_DATABASE: 'link_shortener'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3306:3306"
    volumes:
      - link-shortener-db:/var/lib/mysql
  link-shortener-redis:
    image: bitnami/redis:6.2.14
    container_name: link-shortener-redis
    restart: always
    environment:
      - REDIS_PASSWORD=root
    ports:
      - '6379:6379'
    volumes:
      - link-shortener-db:/bitnami/redis/data

volumes:
  link-shortener-db: