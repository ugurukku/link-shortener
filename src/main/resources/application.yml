spring:
  profiles:
    active: dev
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/link_shortener
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: link_shortener
  data:
    redis:
      host: localhost
      port: 6379
      connect-timeout: 3000
      password: root
  rabbitmq:
    password: guest
    username: guest
    host: localhost
    port: 5672
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  messages:
    basename: messages

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            mvc:
              method:
                annotation=DEBUG:

rabbit:
  topic-exchange-name: link-shortener
  queue-name: SEND_EMAIL


open-api:
  title: link-shortener
  description: This API belongs to UKKU CORP.
  version: 1.0.0

security:
  jwt:
    public-key: 
    private-key: 
    validity-time: 1800000
  allowed-urls:
    - /v3/api-docs/**
    - /swagger-ui/**
    - /api/v1/auth/login
    - /api/v1/auth/register
    - /api/v1/auth/verify
    - /api/v1/links/redirect/**
    - /api/v1/test/all/**