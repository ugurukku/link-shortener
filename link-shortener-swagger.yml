---
openapi: 3.0.1
info:
  title: link-shortener
  description: This API belongs to UKKU CORP.
  version: 1.0.0
servers:
- url: http://localhost:8080
  description: Generated server url
security:
- Authorization: []
paths:
  "/api/v1/auth/reset":
    put:
      tags:
      - auth-controller
      operationId: reset
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ResetPasswordRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseVoid"
  "/api/v1/admin/users":
    get:
      tags:
      - admin-controller
      operationId: getAllUsers
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: count
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponsePageResponseUserPageResponse"
    put:
      tags:
      - admin-controller
      operationId: changeUserStatus
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserChangeStatusRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseVoid"
  "/api/v1/admin/links":
    get:
      tags:
      - admin-controller
      operationId: getAllLinks
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: count
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponsePageResponseLinkAdminResponse"
    put:
      tags:
      - admin-controller
      operationId: changeLinkStatus
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LinkChangeStatusRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseVoid"
  "/api/v1/links":
    get:
      tags:
      - link-controller
      operationId: getByUserId
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponsePageResponseLinkPageResponse"
    post:
      tags:
      - link-controller
      operationId: add
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LinkRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseLinkResponse"
  "/api/v1/auth/verify":
    post:
      tags:
      - auth-controller
      operationId: verify
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/VerifyRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseAuthResponse"
  "/api/v1/auth/register":
    post:
      tags:
      - auth-controller
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RegisterRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseAuthResponse"
  "/api/v1/auth/login":
    post:
      tags:
      - auth-controller
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RegisterRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseAuthResponse"
  "/api/v1/test":
    get:
      tags:
      - test-controller
      operationId: test
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  "/api/v1/test/all/{test}":
    get:
      tags:
      - test-controller
      operationId: testAll
      parameters:
      - name: test
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  "/api/v1/links/redirect/{shortLink}":
    get:
      tags:
      - link-controller
      operationId: redirect
      parameters:
      - name: shortLink
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseExactLinkResponse"
  "/api/v1/links/{id}":
    delete:
      tags:
      - link-controller
      operationId: deleteById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseVoid"
  "/api/v1/admin/users/{userId}":
    delete:
      tags:
      - admin-controller
      operationId: deleteUser
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseVoid"
  "/api/v1/admin/links/{linkId}":
    delete:
      tags:
      - admin-controller
      operationId: deleteLink
      parameters:
      - name: linkId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/GeneralResponseVoid"
components:
  schemas:
    ResetPasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
    GeneralResponseVoid:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          type: object
    UserChangeStatusRequest:
      type: object
      properties:
        userId:
          type: integer
          format: int32
        status:
          type: string
          enum:
          - ACTIVE
          - INACTIVE
    LinkChangeStatusRequest:
      type: object
      properties:
        linkId:
          type: integer
          format: int32
        status:
          type: string
          enum:
          - ACTIVE
          - INACTIVE
    LinkRequest:
      required:
      - exactLink
      type: object
      properties:
        exactLink:
          type: string
    GeneralResponseLinkResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          "$ref": "#/components/schemas/LinkResponse"
    LinkResponse:
      type: object
      properties:
        shortLink:
          type: string
    VerifyRequest:
      type: object
      properties:
        email:
          type: string
        otp:
          type: string
    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
    GeneralResponseAuthResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          "$ref": "#/components/schemas/AuthResponse"
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    GeneralResponsePageResponseLinkPageResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          "$ref": "#/components/schemas/PageResponseLinkPageResponse"
    LinkPageResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        exactLink:
          type: string
        shortLink:
          type: string
        createdAt:
          type: string
          format: date-time
        isActive:
          type: boolean
    PageResponseLinkPageResponse:
      type: object
      properties:
        elements:
          type: array
          items:
            "$ref": "#/components/schemas/LinkPageResponse"
        hasNext:
          type: boolean
        totalPages:
          type: integer
          format: int32
    ExactLinkResponse:
      type: object
      properties:
        exactLink:
          type: string
    GeneralResponseExactLinkResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          "$ref": "#/components/schemas/ExactLinkResponse"
    GeneralResponsePageResponseUserPageResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          "$ref": "#/components/schemas/PageResponseUserPageResponse"
    PageResponseUserPageResponse:
      type: object
      properties:
        elements:
          type: array
          items:
            "$ref": "#/components/schemas/UserPageResponse"
        hasNext:
          type: boolean
        totalPages:
          type: integer
          format: int32
    UserPageResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        email:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
        isActive:
          type: boolean
    GeneralResponsePageResponseLinkAdminResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        data:
          "$ref": "#/components/schemas/PageResponseLinkAdminResponse"
    LinkAdminResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
        exactLink:
          type: string
        shortLink:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        isActive:
          type: boolean
    PageResponseLinkAdminResponse:
      type: object
      properties:
        elements:
          type: array
          items:
            "$ref": "#/components/schemas/LinkAdminResponse"
        hasNext:
          type: boolean
        totalPages:
          type: integer
          format: int32
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
      bearerFormat: JWT
